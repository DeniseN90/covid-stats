<div class="container mt-5">
  <div *ngIf="loaded" class="row h4">Total active cases {{ totalActiveCases | renderLongNumbers}}</div>

  <div class="row mt-5">
    <canvas
      #doughnutChart
      *ngIf="loaded"
      baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType"
    >
    </canvas>
  </div>
</div>
