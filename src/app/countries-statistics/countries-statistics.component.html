<div class="container-fluid justify-content-center">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col">
      <mat-form-field>
        <mat-label>Select the country</mat-label>
        <mat-select  (selectionChange)="selectCountry($event)">
          <mat-option *ngFor="let country of countries"[value]="country">
            {{ country }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col"></div>
  </div>
</div>
