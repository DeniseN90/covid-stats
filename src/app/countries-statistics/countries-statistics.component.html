<div class="container-fluid">
  <div class="row mt-3 justify-content-center">
    <div *ngIf="!loaded">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col m-3 text-center">
      <form>
        <mat-form-field>
          <mat-label>Select the country</mat-label>
          <mat-select #select (selectionChange)="selectCountry($event)">
            <mat-option>
              <ngx-mat-select-search
                [formControl]="searchFilter"
                placeholderLabel=""
                noEntriesFoundLabel="no country found"
              ></ngx-mat-select-search>
            </mat-option>
            <mat-option
              *ngFor="let country of filteredCountries | async"
              [value]="country"
            >
              {{ country }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
    <div *ngIf="!mobile" class="col h3 text-center align-self-center">
      {{ selectedCountry }}
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="!mobile">
  <!--DESKTOP VERSION-->
  <linechart-component [inputData]="inputData"></linechart-component>
  <doughnut-component [inputData]="inputData"> </doughnut-component>
</div>

<div class="container-fluid" *ngIf="mobile">
  <!--MOBILE VERSION-->
</div>
